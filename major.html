<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Major</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg,#020617,#1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      color: #e5e7eb;
    }

    .card {
      background: rgba(15,23,42,.9);
      padding: 50px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      display: none;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .name {
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      min-width: 200px;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: .25s;
    }

    .yes {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
    }

    .no {
      background: linear-gradient(135deg,#4ade80,#22c55e);
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 35px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Siz o‘qituvchimisiz?</h1>
    <div class="name" id="userName">Foydalanuvchi</div>

    <div class="buttons">
      <button class="yes" id="teacherBtn">Ha, o‘qituvchiman</button>
      <button class="no" id="studentBtn">Yo‘q, o‘quvchiman</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT.firebaseapp.com",
      databaseURL: "https://PROJECT-default-rtdb.firebaseio.com",
      projectId: "PROJECT",
      storageBucket: "PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const card = document.getElementById("card");
    const userNameEl = document.getElementById("userName");

    const teacherBtn = document.getElementById("teacherBtn");
    const studentBtn = document.getElementById("studentBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "signin.html";
        return;
      }

      userNameEl.textContent = user.displayName || "Foydalanuvchi";

      const roleRef = ref(db, `users/${user.uid}/role`);
      const snap = await get(roleRef);

      if (snap.exists()) {
        redirect(snap.val());
      } else {
        card.style.display = "block";
      }
    });

    teacherBtn.onclick = () => saveRole("teacher");
    studentBtn.onclick = () => saveRole("student");

    async function saveRole(role) {
      const user = auth.currentUser;
      if (!user) return;

      await set(ref(db, `users/${user.uid}/role`), role);
      redirect(role);
    }

    function redirect(role) {
      if (role === "teacher") {
        location.href = "teacher.html";
      } else {
        location.href = "student.html";
      }
    }
  </script>

</body>
</html>
