<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rol tanlash</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      width: 420px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      opacity: .8;
      margin-bottom: 30px;
    }

    .btns {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
    }

    .teacher {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #022c22;
    }

    .student {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: #052e16;
    }

    .loader {
      margin-top: 25px;
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Siz o‘qituvchimisiz?</h1>
  <p>Iltimos, rolni tanlang</p>

  <div class="btns">
    <button class="teacher" id="teacherBtn">Ha, o‘qituvchiman</button>
    <button class="student" id="studentBtn">Yo‘q, o‘quvchiman</button>
  </div>

  <div class="loader" id="loader">Saqlanmoqda...</div>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const teacherBtn = document.getElementById("teacherBtn");
  const studentBtn = document.getElementById("studentBtn");
  const loader = document.getElementById("loader");

  teacherBtn.disabled = true;
  studentBtn.disabled = true;

  function redirect(role) {
    if (role === "teacher") {
      location.href = "teacher.html";
    } else if (role === "student") {
      location.href = "student.html";
    }
  }

  async function saveRole(role) {
    const user = auth.currentUser;
    if (!user) return;

    loader.style.display = "block";

    await update(
      ref(db, "users/" + user.uid),
      { role }
    );

    redirect(role);
  }

  teacherBtn.onclick = () => saveRole("teacher");
  studentBtn.onclick = () => saveRole("student");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.href = "signin.html";
      return;
    }

    const snap = await get(
      ref(db, "users/" + user.uid + "/role")
    );

    if (snap.exists() && snap.val()) {
      redirect(snap.val());
    } else {
      teacherBtn.disabled = false;
      studentBtn.disabled = false;
    }
  });
</script>

</body>
</html>
