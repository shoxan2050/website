<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Major</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg,#020617,#1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      color: #e5e7eb;
    }

    .card {
      background: rgba(15,23,42,.9);
      padding: 50px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      display: none;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      min-width: 200px;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: .25s;
    }

    .yes {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
    }

    .no {
      background: linear-gradient(135deg,#4ade80,#22c55e);
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 35px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Siz o‘qituvchimisiz?</h1>

    <div class="buttons">
      <button class="yes" onclick="chooseRole('teacher')">
        Ha, o‘qituvchiman
      </button>
      <button class="no" onclick="chooseRole('student')">
        Yo‘q, o‘quvchiman
      </button>
    </div>
  </div>

  <script>
    // agar oldin tanlangan bo‘lsa — avtomatik o‘tkazish
    const role = localStorage.getItem("role");

    if (role === "teacher") {
      window.location.href = "teacher.html";
    } else if (role === "student") {
      window.location.href = "student.html";
    } else {
      document.getElementById("card").style.display = "block";
    }

    function chooseRole(role) {
      localStorage.setItem("role", role);

      if (role === "teacher") {
        window.location.href = "teacher.html";
      } else {
        window.location.href = "student.html";
      }
    }
  </script>

</body>
</html>
