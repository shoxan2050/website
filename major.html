<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Major</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      padding: 50px;
      border-radius: 20px;
      width: 100%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      display: none;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .username {
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 200px;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: .25s;
    }

    #teacherBtn {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#022c22;
    }

    #studentBtn {
      background: linear-gradient(135deg,#4ade80,#22c55e);
      color:#052e16;
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 35px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>

  <div class="card" id="roleCard">
    <h1>Siz o‘qituvchimisiz?</h1>
    <div class="username" id="userName">Foydalanuvchi</div>

    <div class="buttons">
      <button id="teacherBtn">Ha, o‘qituvchiman</button>
      <button id="studentBtn">Yo‘q, o‘quvchiman</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCy8SLCFTgc_mB8B4JJqrUGsX5Lr2NUuPo",
      authDomain: "space0411-a00b1.firebaseapp.com",
      databaseURL: "https://space0411-a00b1-default-rtdb.firebaseio.com",
      projectId: "space0411-a00b1",
      storageBucket: "space0411-a00b1.firebasestorage.app",
      messagingSenderId: "1018550863390",
      appId: "1:1018550863390:web:d023ce44fbe8ce7171d00f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const roleCard = document.getElementById("roleCard");
    const userNameEl = document.getElementById("userName");

    const teacherBtn = document.getElementById("teacherBtn");
    const studentBtn = document.getElementById("studentBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "/signin.html";
        return;
      }

      userNameEl.textContent = user.displayName || user.email;

      const roleSnap = await get(ref(db, `users/${user.uid}/role`));

      if (roleSnap.exists()) {
        redirect(roleSnap.val());
      } else {
        roleCard.style.display = "block";
      }
    });

    teacherBtn.onclick = () => saveRole("teacher");
    studentBtn.onclick = () => saveRole("student");

    async function saveRole(role) {
      const user = auth.currentUser;
      if (!user) return;

      await set(ref(db, `users/${user.uid}/role`), role);
      redirect(role);
    }

    function redirect(role) {
      if (role === "teacher") {
        location.href = "/teacher.html";
      } else {
        location.href = "/student.html";
      }
    }
  </script>

</body>
</html>
