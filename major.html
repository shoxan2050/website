<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol tanlang</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .loader {
            display: none;
            margin-top: 30px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Siz o'qituvchimisiz?</h1>
        <p>Iltimos, o'zingizga mos rolni tanlang</p>
        <div class="buttons">
            <button id="teacherBtn">Ha, o'qituvchiman</button>
            <button id="studentBtn">Yo'q, o'quvchiman</button>
        </div>
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Saqlanmoqda...</p>
        </div>
    </div>
    <script type="module">
        import { auth, onAuthStateChanged, database, ref, set, get, child } from "./firebase-config.js";
        const loader = document.getElementById('loader');
        const teacherBtn = document.getElementById('teacherBtn');
        const studentBtn = document.getElementById('studentBtn');

        // Disable buttons initially to prevent clicks before auth is ready
        teacherBtn.disabled = true;
        studentBtn.disabled = true;

        function showLoader() {
            loader.style.display = 'block';
        }
        function hideLoader() {
            loader.style.display = 'none';
        }
        function saveRoleAndRedirect(role) {
            if (!auth.currentUser) {
                alert("Foydalanuvchi topilmadi! Iltimos, qayta login qiling.");
                window.location.href = 'signin.html';
                return;
            }
            showLoader();
            const userRef = ref(database, 'users/' + auth.currentUser.uid);
            set(userRef, { role: role })
                .then(() => {
                    if (role === 'teacher') {
                        window.location.href = 'teachers.html';
                    } else {
                        window.location.href = 'student.html';
                    }
                })
                .catch((error) => {
                    hideLoader();
                    alert("Xatolik yuz berdi: " + error.message);
                });
        }
        teacherBtn.addEventListener('click', () => saveRoleAndRedirect('teacher'));
        studentBtn.addEventListener('click', () => saveRoleAndRedirect('student'));
        // Sahifa ochilganda avtomatik tekshirish
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const roleRef = child(ref(database), 'users/' + user.uid + '/role');
                get(roleRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const role = snapshot.val();
                        if (role === 'teacher') {
                            window.location.href = 'teachers.html';
                        } else if (role === 'student') {
                            window.location.href = 'student.html';
                        } else {
                            // Enable buttons if no role
                            teacherBtn.disabled = false;
                            studentBtn.disabled = false;
                        }
                    } else {
                        // Enable buttons if role doesn't exist
                        teacherBtn.disabled = false;
                        studentBtn.disabled = false;
                    }
                }).catch((error) => {
                    console.error("Role o'qishda xato:", error);
                    // In case of error, enable buttons to allow selection
                    teacherBtn.disabled = false;
                    studentBtn.disabled = false;
                });
            } else {
                // Login qilinmagan bo'lsa
                window.location.href = 'signin.html';
            }
        });
    </script>
</body>
</html>
