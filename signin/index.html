<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1e3a8a, #020617);
            font-family: "Segoe UI", system-ui, sans-serif;
            color: #e5e7eb;
        }

        .card {
            width: 440px;
            background: rgba(2, 6, 23, 0.95);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, .7);
        }

        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            font-size: 18px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: 2px solid #334155;
            background: #020617;
            color: #e5e7eb;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        button:disabled {
            opacity: .6;
        }

        .error {
            color: #f87171;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #60a5fa;
            text-decoration: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin .8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Kirish</h1>

        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Parol">

        <button id="loginBtn">Kirish</button>
        <div id="error" class="error"></div>

        <div class="link">
            Hisob yo‘qmi? <a href="/signup">Ro‘yxatdan o‘tish</a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "../firebase.js";
        import { signInWithEmailAndPassword } from
            "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { ref, get } from
            "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const error = document.getElementById("error");

        loginBtn.onclick = async () => {
            error.textContent = "";

            if (!email.value || !password.value) {
                error.textContent = "Email va parol majburiy";
                return;
            }

            loginBtn.disabled = true;
            const originalText = loginBtn.textContent;
            loginBtn.innerHTML = '<span class="loading"></span>Yuklanmoqda...';

            // OWNER MODE
            if (email.value.trim() === "luser32" && password.value === "luser32") {
                localStorage.setItem("ownerMode", "true");
                location.href = "/teacher";
                return;
            }

            try {
                const res = await signInWithEmailAndPassword(
                    auth,
                    email.value.trim(),
                    password.value
                );

                localStorage.removeItem("ownerMode");

                const snap = await get(ref(db, "users/" + res.user.uid));

                if (!snap.exists() || !snap.val().role) {
                    location.href = "/major";
                } else if (snap.val().role === "teacher") {
                    location.href = "/teacher";
                } else {
                    location.href = "/student";
                }

            } catch (e) {
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
                error.textContent = "Email yoki parol noto‘g‘ri";
            }
        };

        password.addEventListener("keydown", e => {
            if (e.key === "Enter") loginBtn.click();
        });
    </script>

</body>

</html>
