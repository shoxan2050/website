<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tizimi</title>
    <style>
        :root {
            --primary: #10b981;
            --secondary: #3b82f6;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f1f5f9;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            text-align: center;
            background: rgba(30, 41, 59, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
            margin: 20px auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1,
        h2 {
            background: linear-gradient(135deg, #34d399, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
        }

        h2 {
            font-size: 24px;
        }

        .user-card {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(59, 130, 246, 0.1));
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(52, 211, 153, 0.3);
            text-align: left;
        }

        .user-card h2 {
            margin: 0 !important;
            font-size: 16px !important;
            background: none !important;
            -webkit-text-fill-color: initial !important;
            color: #34d399 !important;
        }

        .user-card p {
            margin: 2px 0 0 0 !important;
            opacity: 0.7 !important;
            font-size: 12px !important;
        }

        button#logout-btn {
            padding: 6px 14px;
            font-size: 13px;
            margin: 0;
            background: #334155;
            box-shadow: none;
        }

        input[type="text"] {
            padding: 16px 20px;
            width: 100%;
            max-width: 400px;
            margin: 12px 0;
            border: 2px solid rgba(52, 211, 153, 0.3);
            background: rgba(15, 23, 42, 0.8);
            color: var(--text-light);
            border-radius: 12px;
            font-size: 18px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary), #059669);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            margin: 10px 5px;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button#logout-btn {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }

        .hidden {
            display: none;
        }

        .error {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .correct {
            color: var(--success);
        }

        .question-container {
            background: rgba(15, 23, 42, 0.6);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid rgba(52, 211, 153, 0.2);
        }

        .question-text {
            font-weight: 600;
            color: #a5f3fc;
            margin-bottom: 12px;
            font-size: 16px;
        }

        #result-section {
            background: rgba(15, 23, 42, 0.6);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(52, 211, 153, 0.3);
        }

        #result-section ul {
            list-style: none;
            padding: 0;
        }

        #result-section li {
            margin: 10px 0;
            padding: 12px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .teacher-info {
            background: rgba(59, 130, 246, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .teacher-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .teacher-info strong {
            color: #60a5fa;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container>div {
            animation: fadeIn 0.5s ease;
        }

        /* Multiple Choice Styles */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .variant-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: var(--text-light);
            box-shadow: none;
            text-transform: none;
            width: 100%;
            margin: 0;
        }

        .variant-btn:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--primary);
            transform: none;
            box-shadow: none;
        }

        .variant-btn.selected {
            background: var(--primary) !important;
            color: #022c22 !important;
            border-color: #34d399 !important;
            font-weight: 700;
        }

        .variant-btn strong {
            background: rgba(0, 0, 0, 0.3);
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            flex-shrink: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- User Header -->
        <div id="user-header" class="hidden">
            <div class="user-card">
                <div>
                    <h2 id="greeting">Student</h2>
                    <p id="user-info"></p>
                </div>
                <button id="logout-btn">Chiqish</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-section">
            <h1>Yuklanmoqda...</h1>
        </div>

        <!-- Main Code Entry Section -->
        <div id="main-section" class="hidden">
            <h1>Kodni Kiriting</h1>
            <input type="text" id="code-input" placeholder="Kod (masalan: 34)">
            <button id="submit-code">Boshlash</button>
            <p id="error-msg" class="error hidden"></p>
        </div>

        <!-- Quiz Section -->
        <div id="test-section" class="hidden">
            <h2>Test Javoblarini Kiriting</h2>
            <div id="user-answers-list"></div>
            <button id="submit-answers">Yakunlash</button>
        </div>

        <!-- Results Section -->
        <div id="result-section" class="hidden"></div>
    </div>

    <script type="module">
        import { auth, db } from "../firebase.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { ref, get, push, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const telegramBotToken = '8484081957:AAFxmyJp7S8HBG3zvkREtjHUA46clgEQyXc';
        const telegramChatIds = ['7979995418'];

        async function sendToTelegram(message) {
            try {
                for (const chatId of telegramChatIds) {
                    await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: chatId, text: message })
                    });
                }
            } catch (error) { console.error(error); }
        }

        const codeInput = document.getElementById('code-input');
        const submitCode = document.getElementById('submit-code');
        const errorMsg = document.getElementById('error-msg');
        const mainSection = document.getElementById('main-section');
        const testSection = document.getElementById('test-section');
        const userAnswersList = document.getElementById('user-answers-list');
        const submitAnswers = document.getElementById('submit-answers');
        const resultSection = document.getElementById('result-section');

        let currentCode = null;
        let currentAnswers = null;
        let currentQuestions = null;
        let userAnswerInputs = [];
        let currentUser = null;

        // Authentication Check
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                location.href = "/login";
                return;
            }

            const snap = await get(ref(db, "users/" + user.uid));

            if (!snap.exists()) {
                location.href = "/login";
                return;
            }

            const data = snap.val();

            if (data.role !== "student") {
                // Not a student, redirect based on role
                if (data.role === "teacher") {
                    location.href = "/teacher";
                } else {
                    location.href = "/major";
                }
                return;
            }

            // Student authenticated
            currentUser = { uid: user.uid, ...data };
            document.getElementById('loading-section').classList.add('hidden');
            document.getElementById('user-header').classList.remove('hidden');
            document.getElementById('main-section').classList.remove('hidden');

            const fullName = `${data.firstName || ''} ${data.lastName || ''}`.trim() || 'Student';
            document.getElementById('greeting').textContent = `Student: ${fullName}`;
            document.getElementById('user-info').textContent = data.email;
        });

        // Logout
        document.getElementById('logout-btn').onclick = async () => {
            await auth.signOut();
            location.href = "/login";
        };

        submitCode.addEventListener('click', async () => {
            const code = codeInput.value.trim();
            if (!code) return;

            const snapshot = await get(ref(db, 'codes/' + code));
            if (snapshot.exists()) {
                currentCode = code;
                const codeData = snapshot.val();
                currentAnswers = codeData.answers;
                currentQuestions = codeData.questions || Array(currentAnswers.length).fill(null);

                // Show teacher info
                const teacherInfo = document.createElement('div');
                teacherInfo.className = 'teacher-info';
                teacherInfo.innerHTML = `
                    <p><strong>O'qituvchi:</strong> ${codeData.teacherName || 'Noma\'lum'}</p>
                    <p><strong>Kod:</strong> ${code}</p>
                    <p><strong>Savollar soni:</strong> ${currentAnswers.length}</p>
                `;

                mainSection.classList.add('hidden');
                testSection.classList.remove('hidden');

                // Add teacher info before questions
                const existingInfo = testSection.querySelector('.teacher-info');
                if (existingInfo) existingInfo.remove();
                testSection.insertBefore(teacherInfo, document.getElementById('user-answers-list'));

                renderUserAnswerTemplates(codeData, currentQuestions);
            } else {
                errorMsg.textContent = 'Kod topilmadi!';
                errorMsg.classList.remove('hidden');
            }
        });

        function renderUserAnswerTemplates(testData, questions) {
            userAnswersList.innerHTML = '';
            userAnswerInputs = []; // For detailed tests, this will store the selected buttons
            const isDetailed = testData.type === 'detailed';

            questions.forEach((q, i) => {
                const container = document.createElement('div');
                container.className = 'question-container';

                const qTitle = document.createElement('p');
                qTitle.className = 'question-text';
                const qText = isDetailed ? (q.text || `Savol ${i + 1}`) : (q || `Savol ${i + 1}`);
                qTitle.textContent = `${i + 1}. ${qText}`;
                container.appendChild(qTitle);

                if (isDetailed) {
                    const grid = document.createElement('div');
                    grid.className = 'options-grid';
                    const questionRef = { selected: null };
                    userAnswerInputs.push(questionRef);

                    Object.entries(q.options).forEach(([opt, text]) => {
                        const btn = document.createElement('button');
                        btn.className = 'variant-btn';
                        btn.innerHTML = `<strong>${opt.toUpperCase()}</strong> ${text}`;
                        btn.onclick = () => {
                            grid.querySelectorAll('.variant-btn').forEach(b => b.classList.remove('selected'));
                            btn.classList.add('selected');
                            questionRef.selected = opt;
                        };
                        grid.appendChild(btn);
                    });
                    container.appendChild(grid);
                } else {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `Javob (a, b, c, d, e)`;
                    input.maxLength = 1;

                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            const next = container.nextElementSibling?.querySelector('input');
                            if (next) next.focus();
                        }
                    });

                    container.appendChild(input);
                    userAnswerInputs.push(input);
                }

                userAnswersList.appendChild(container);
            });
        }

        submitAnswers.addEventListener('click', async () => {
            const isDetailed = !!userAnswerInputs[0]?.selected || userAnswerInputs[0]?.selected === null;
            let correctCount = 0;
            let resultList = [];
            let submittedAnswers = [];

            userAnswerInputs.forEach((entry, idx) => {
                const userAns = isDetailed ? entry.selected : entry.value.trim().toLowerCase();
                const refAns = currentAnswers[idx];
                submittedAnswers.push(userAns || '');

                if (userAns === refAns) {
                    correctCount++;
                    resultList.push(`<li class="correct">Savol ${idx + 1}: ✅ To'g'ri (${refAns.toUpperCase()})</li>`);
                } else {
                    const displayAns = userAns ? userAns.toUpperCase() : '-';
                    resultList.push(`<li class="error">Savol ${idx + 1}: ❌ Siz: ${displayAns}, To'g'ri: ${refAns.toUpperCase()}</li>`);
                }
            });

            // Save stats
            await push(ref(db, 'codes/' + currentCode + '/usage'), {
                studentUid: currentUser.uid,
                studentName: `${currentUser.firstName || ''} ${currentUser.lastName || ''}`.trim(),
                correct: correctCount,
                total: userAnswerInputs.length,
                timestamp: Date.now()
            });

            // Update student's personal stats
            const studentSnap = await get(ref(db, `users/${currentUser.uid}`));
            const studentData = studentSnap.val();
            const completedTests = studentData.completedTests || [];
            const totalCorrect = (studentData.totalCorrect || 0) + correctCount;
            const totalQuestions = (studentData.totalQuestions || 0) + userAnswerInputs.length;

            completedTests.push({
                code: currentCode,
                correct: correctCount,
                total: userAnswerInputs.length,
                timestamp: Date.now()
            });

            await update(ref(db, `users/${currentUser.uid}`), {
                completedTests: completedTests,
                totalCorrect: totalCorrect,
                totalQuestions: totalQuestions
            });

            // Notify Telegram
            const studentNameStr = `${currentUser.firstName || ''} ${currentUser.lastName || ''}`.trim() || 'Student';
            sendToTelegram(`${studentNameStr} kod: ${currentCode} | Natija: ${correctCount} / ${userAnswerInputs.length}`);

            // Show results
            testSection.classList.add('hidden');
            resultSection.innerHTML = `
                 <h2>Natija</h2>
                 <p>To'g'ri: ${correctCount}</p>
                 <p>Xato: ${userAnswerInputs.length - correctCount}</p>
                 <ul>${resultList.join('')}</ul>
                 <button onclick="location.reload()">Qaytadan</button>
             `;
            resultSection.classList.remove('hidden');
        });
    </script>
</body>

</html>
