<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'qituvchi Paneli</title>
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #EC4899;
            --bg-dark: #111827;
            --panel-bg: #1F2937;
            --text-light: #F3F4F6;
            --success: #10B981;
            --error: #EF4444;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            text-align: center;
            background: rgba(31, 41, 55, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1,
        h2,
        h3 {
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 14px 20px;
            width: 80%;
            margin: 12px 0;
            border: 2px solid #374151;
            background: #111827;
            color: white;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            margin: 10px;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #4338ca, #6d28d9);
        }

        button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        .error {
            color: var(--error);
            margin-top: 10px;
        }

        /* Dashboard Grid for Buttons */
        #owner-section,
        #admin-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        /* Specific styles for the auth input */
        #dev-code-input {
            font-size: 24px;
            letter-spacing: 4px;
            text-align: center;
            border-color: var(--secondary);
        }

        /* Stats & Lists */
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            background: #374151;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-container {
            background: #1f2937;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #374151;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .question-container input {
            width: 100% !important;
            margin: 0 !important;
            padding: 16px !important;
            font-size: 18px !important;
            box-sizing: border-box;
        }

        .detailed-option {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
        }

        .detailed-option input[type="text"] {
            flex: 1 !important;
            width: auto !important;
            padding: 10px !important;
            font-size: 14px !important;
            margin: 0 !important;
            background: #0f172a !important;
            border: 1px solid #374151 !important;
            color: white !important;
            border-radius: 8px !important;
        }

        /* Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            flex-shrink: 0;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: #374151;
            flex: 1;
            padding: 20px;
            font-size: 14px;
        }

        .mode-btn.active {
            background: var(--primary);
            border: 2px solid white;
        }

        .correct-radio {
            width: 20px !important;
            height: 20px !important;
            cursor: pointer;
        }

        /* Header Polish */
        #user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.4);
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: left;
        }

        #greeting {
            margin: 0 !important;
            font-size: 14px !important;
            background: none !important;
            -webkit-text-fill-color: initial !important;
            color: #818cf8 !important;
            font-weight: 600;
        }

        #user-info {
            margin: 2px 0 0 0 !important;
            font-size: 11px !important;
            opacity: 0.6;
            background: none !important;
            -webkit-text-fill-color: initial !important;
        }

        #logout-btn {
            padding: 6px 14px !important;
            font-size: 12px !important;
            margin: 0 !important;
            background: #334155 !important;
            box-shadow: none !important;
            text-transform: none !important;
        }

        /* Edit Button in Lists */
        .code-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .code-item button:first-child {
            margin: 0;
            flex: 1;
        }

        .edit-btn {
            background: #1e293b !important;
            padding: 10px 15px !important;
            width: auto !important;
            font-size: 12px !important;
            flex: 0 !important;
            border: 1px solid #334155 !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- User Header -->
        <div id="user-header" class="hidden">
            <div>
                <h1 id="greeting">O'qituvchi Paneli</h1>
                <p id="user-info"></p>
            </div>
            <button id="logout-btn">Chiqish</button>
        </div>

        <!-- Loading State -->
        <div id="loading-section">
            <h1>Yuklanmoqda...</h1>
        </div>

        <!-- Dashboard Sections (initially hidden) -->
        <div id="owner-section" class="hidden">
            <button id="add-code-btn">Kod Qo'shish</button>
            <button id="my-codes-btn">Kodlarim</button>
            <button id="all-codes-btn">Barcha Kodlar</button>
            <button id="add-admin-btn">Admin Qo'shish</button>
            <button id="send-to-bot-btn">Botga yuborish</button>
        </div>

        <div id="admin-section" class="hidden">
            <button id="add-code-btn-admin">Kod Qo'shish</button>
            <button id="my-codes-btn-admin">Kodlarim</button>
            <button id="send-to-bot-btn-admin">Botga yuborish</button>
        </div>

        <!-- Functional Sections -->
        <div id="add-code-section" class="hidden">
            <h2>Yangi Test Kodi Yaratish</h2>
            <input type="text" id="new-code" placeholder="Kod nomi (masalan: 123)">

            <div class="mode-selector">
                <button id="mode-simple-btn" class="mode-btn active">1. Faqat javoblar</button>
                <button id="mode-detailed-btn" class="mode-btn">2. Savolli variantlar</button>
            </div>

            <!-- Mode 1: Simple -->
            <div id="simple-mode-container">
                <h3>Javoblarni ketma-ket kiriting (masalan: abcd...)</h3>
                <input type="text" id="simple-answers" placeholder="Javoblar (a, b, c, d, e)"
                    style="letter-spacing: 5px; text-transform: lowercase;">
                <p style="font-size: 12px; opacity: 0.6;">Faqat a, b, c, d, e harflarini kiriting</p>
            </div>

            <!-- Mode 2: Detailed -->
            <div id="detailed-mode-container" class="hidden">
                <h3>Savol va Variantlar</h3>
                <div id="answers-list"></div>
                <button id="add-answer-template">Ôºã Savol Qo'shish</button>
            </div>

            <div style="margin-top: 30px;">
                <button id="save-code" style="background: var(--success)">Saqlash</button>
                <button id="cancel-add-code" style="background: #6B7280">Bekor qilish</button>
            </div>
        </div>

        <div id="my-codes-section" class="hidden">
            <h2>Mavjud Kodlar</h2>
            <div id="codes-list"></div>
            <button id="back-to-owner" style="background: #6B7280">Ortga</button>
        </div>

        <div id="stats-section" class="hidden">
            <h2>Statistika</h2>
            <div id="stats-content"></div>
            <button id="back-to-codes" style="background: #6B7280">Ortga</button>
        </div>

        <div id="send-codes-section" class="hidden">
            <h2>Botga Yuborish</h2>
            <div id="send-codes-list"></div>
            <button id="back-to-owner-send" style="background: #6B7280">Ortga</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth, db } from "../firebase.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { ref, get, set, push, update, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Telegram Config
        const telegramBotToken = '8484081957:AAFxmyJp7S8HBG3zvkREtjHUA46clgEQyXc';
        const telegramChatIds = ['7979995418'];

        async function sendToTelegram(message) {
            try {
                for (const chatId of telegramChatIds) {
                    await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: chatId, text: message })
                    });
                }
            } catch (error) { console.error('Telegram error:', error); }
        }

        // DOM Elements
        const loadingSection = document.getElementById('loading-section');
        const userHeader = document.getElementById('user-header');
        const greeting = document.getElementById('greeting');
        const userInfo = document.getElementById('user-info');
        const logoutBtn = document.getElementById('logout-btn');
        const ownerSection = document.getElementById('owner-section');
        const adminSection = document.getElementById('admin-section');
        const addCodeSection = document.getElementById('add-code-section');
        const myCodesSection = document.getElementById('my-codes-section');
        const statsSection = document.getElementById('stats-section');
        const sendCodesSection = document.getElementById('send-codes-section');

        // Buttons
        const addCodeBtn = document.getElementById('add-code-btn');
        const myCodesBtn = document.getElementById('my-codes-btn');
        const allCodesBtn = document.getElementById('all-codes-btn');
        const addAdminBtn = document.getElementById('add-admin-btn');
        const sendToBotBtn = document.getElementById('send-to-bot-btn');
        const addCodeBtnAdmin = document.getElementById('add-code-btn-admin');
        const myCodesBtnAdmin = document.getElementById('my-codes-btn-admin');
        const sendToBotBtnAdmin = document.getElementById('send-to-bot-btn-admin');

        const simpleModeBtn = document.getElementById('mode-simple-btn');
        const detailedModeBtn = document.getElementById('mode-detailed-btn');
        const simpleModeContainer = document.getElementById('simple-mode-container');
        const detailedModeContainer = document.getElementById('detailed-mode-container');
        const cancelAddCode = document.getElementById('cancel-add-code');
        const simpleAnswersInput = document.getElementById('simple-answers');

        let currentUser = null;
        let isOwner = false;
        let currentMode = 'simple'; // 'simple' or 'detailed'
        let detailedQuestions = []; // Array to store detailed question objects

        simpleModeBtn.onclick = () => {
            currentMode = 'simple';
            simpleModeBtn.classList.add('active');
            detailedModeBtn.classList.remove('active');
            simpleModeContainer.classList.remove('hidden');
            detailedModeContainer.classList.add('hidden');
        };

        detailedModeBtn.onclick = () => {
            currentMode = 'detailed';
            detailedModeBtn.classList.add('active');
            simpleModeBtn.classList.remove('active');
            detailedModeContainer.classList.remove('hidden');
            simpleModeContainer.classList.add('hidden');
            if (detailedQuestions.length === 0) addQuestionFieldDetailed();
        };

        cancelAddCode.onclick = resetToDevMode;

        // Authentication Check
        onAuthStateChanged(auth, async (user) => {
            // Check for special owner mode
            const ownerMode = localStorage.getItem('ownerMode');

            if (ownerMode === 'true') {
                // Owner mode - no authentication needed
                isOwner = true;
                currentUser = {
                    uid: 'owner',
                    firstName: 'Owner',
                    lastName: 'Admin',
                    email: 'owner@system'
                };

                loadingSection.classList.add('hidden');
                userHeader.classList.remove('hidden');
                greeting.textContent = `Owner: Admin Panel`;
                userInfo.textContent = 'Tizim boshqaruvchisi';

                ownerSection.classList.remove('hidden');
                ownerSection.style.display = 'grid';
                return;
            }

            if (!user) {
                location.href = "/login";
                return;
            }

            const snap = await get(ref(db, "users/" + user.uid));

            if (!snap.exists()) {
                location.href = "/login";
                return;
            }

            const data = snap.val();

            if (data.role !== "teacher") {
                // Not a teacher, redirect based on role
                if (data.role === "student") {
                    location.href = "/student";
                } else {
                    location.href = "/major";
                }
                return;
            }

            // Teacher authenticated
            currentUser = { uid: user.uid, ...data };
            loadingSection.classList.add('hidden');
            userHeader.classList.remove('hidden');

            greeting.textContent = `O'qituvchi: ${data.firstName} ${data.lastName}`;
            userInfo.textContent = data.email;

            // Check if owner (first teacher or designated)
            const ownerSnap = await get(ref(db, "system/firstOwner"));
            if (!ownerSnap.exists()) {
                // This is the first teacher, make them owner
                await set(ref(db, "system/firstOwner"), user.uid);
                isOwner = true;
            } else if (ownerSnap.val() === user.uid) {
                isOwner = true;
            }

            // Show appropriate dashboard
            if (isOwner) {
                ownerSection.classList.remove('hidden');
                ownerSection.style.display = 'grid';
            } else {
                adminSection.classList.remove('hidden');
                adminSection.style.display = 'grid';
            }
        });

        // Logout
        logoutBtn.onclick = async () => {
            localStorage.removeItem('ownerMode');
            if (auth.currentUser) {
                await auth.signOut();
            }
            location.href = "/login";
        };

        // Add Code Logic
        function showAddCodeSection() {
            addCodeSection.classList.remove('hidden');
            ownerSection.classList.add('hidden');
            adminSection.classList.add('hidden');
            renderAnswerTemplates();
        }

        addCodeBtn.addEventListener('click', showAddCodeSection);
        addCodeBtnAdmin.addEventListener('click', showAddCodeSection);

        function addQuestionFieldDetailed(data = null) {
            const index = detailedQuestions.length;
            const container = document.createElement('div');
            container.className = 'question-container';

            // Question Title with Numbering
            const qHeader = document.createElement('h4');
            qHeader.textContent = `${index + 1}-savol:`;
            qHeader.style.margin = '0 0 8px 0';
            qHeader.style.color = 'var(--primary)';
            container.appendChild(qHeader);

            const qInput = document.createElement('input');
            qInput.type = 'text';
            qInput.placeholder = `Savol matnini kiriting...`;
            qInput.value = data?.text || '';
            container.appendChild(qInput);

            const optionsContainer = document.createElement('div');
            optionsContainer.style.display = 'flex';
            optionsContainer.style.flexDirection = 'column';
            optionsContainer.style.gap = '8px';

            const opts = ['a', 'b', 'c', 'd', 'e'];
            const optionInputs = {};
            const textInputsArr = [];

            opts.forEach((opt, idx) => {
                const optRow = document.createElement('div');
                optRow.className = 'detailed-option';

                // Toggle Switch
                const label = document.createElement('label');
                label.className = 'switch';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = idx < 2; // A and B on by default
                if (data && data.options && data.options[opt] !== undefined) {
                    checkbox.checked = true;
                }
                const slider = document.createElement('span');
                slider.className = 'slider';
                label.appendChild(checkbox);
                label.appendChild(slider);

                // Option Input
                const textInput = document.createElement('input');
                textInput.type = 'text';
                textInput.placeholder = `${opt.toUpperCase()} varianti`;
                textInput.value = data?.options?.[opt] || '';
                textInput.disabled = !checkbox.checked;
                if (!checkbox.checked) textInput.style.opacity = '0.3';

                // Correct Answer Radio
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `correct-${index}`;
                radio.value = opt;
                radio.className = 'correct-radio';
                if (data?.correct === opt) radio.checked = true;
                else if (!data && opt === 'a') radio.checked = true;

                checkbox.onchange = () => {
                    textInput.disabled = !checkbox.checked;
                    textInput.style.opacity = checkbox.checked ? '1' : '0.3';
                };

                // Enter navigation for option inputs
                textInput.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        // Find next enabled input in this question
                        let nextIdx = idx + 1;
                        let found = false;
                        while (nextIdx < opts.length) {
                            if (textInputsArr[nextIdx] && !textInputsArr[nextIdx].disabled) {
                                textInputsArr[nextIdx].focus();
                                found = true;
                                break;
                            }
                            nextIdx++;
                        }

                        if (!found) {
                            // Last enabled option, create new question
                            addQuestionFieldDetailed();
                        }
                    }
                };

                optRow.appendChild(label);
                optRow.appendChild(document.createTextNode(opt.toUpperCase()));
                optRow.appendChild(textInput);
                optRow.appendChild(radio);
                optionsContainer.appendChild(optRow);

                optionInputs[opt] = { text: textInput, enabled: checkbox, radio: radio };
                textInputsArr.push(textInput);
            });

            // Enter navigation for question input
            qInput.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    textInputsArr[0].focus(); // Focus A variant
                }
            };

            container.appendChild(optionsContainer);
            document.getElementById('answers-list').appendChild(container);

            detailedQuestions.push({
                text: qInput,
                options: optionInputs
            });

            qInput.focus();
        }

        document.getElementById('add-answer-template').addEventListener('click', () => {
            addQuestionFieldDetailed();
        });

        async function editCode(code) {
            const snap = await get(ref(db, 'codes/' + code));
            if (!snap.exists()) return;
            const data = snap.val();

            showAddCodeSection();
            document.getElementById('new-code').value = code;
            document.getElementById('new-code').disabled = true;

            detailedQuestions = [];
            document.getElementById('answers-list').innerHTML = '';
            simpleAnswersInput.value = '';

            if (data.type === 'detailed') {
                detailedModeBtn.click();
                data.questions.forEach(q => addQuestionFieldDetailed(q));
            } else {
                simpleModeBtn.click();
                simpleAnswersInput.value = data.answers.join('');
            }
        }

        document.getElementById('save-code').addEventListener('click', async () => {
            const code = document.getElementById('new-code').value.trim();
            if (!code) {
                alert('Kod kiriting!');
                return;
            }

            let testData = {
                createdBy: currentUser.uid,
                teacherName: `${currentUser.firstName} ${currentUser.lastName}`,
                createdAt: Date.now(),
                usage: {}
            };

            if (currentMode === 'simple') {
                const answersStr = simpleAnswersInput.value.trim().toLowerCase();
                if (!answersStr) {
                    alert('Javoblarni kiriting!');
                    return;
                }
                const answers = answersStr.split('');
                if (!answers.every(a => ['a', 'b', 'c', 'd', 'e'].includes(a))) {
                    alert('Javoblar faqat a, b, c, d, e bo\'lishi mumkin!');
                    return;
                }
                testData.type = 'simple';
                testData.answers = answers;
            } else {
                if (detailedQuestions.length === 0) {
                    alert('Kamida bitta savol qo\'shing!');
                    return;
                }
                testData.type = 'detailed';
                testData.questions = detailedQuestions.map(dq => {
                    const activeOptions = {};
                    let correct = 'a';
                    Object.entries(dq.options).forEach(([opt, refs]) => {
                        if (refs.enabled.checked) {
                            activeOptions[opt] = refs.text.value.trim();
                        }
                        if (refs.radio.checked) correct = opt;
                    });

                    return {
                        text: dq.text.value.trim(),
                        options: activeOptions,
                        correct: correct
                    };
                });
                // Also provide a simple answers array for compatibility if needed
                testData.answers = testData.questions.map(q => q.correct);
            }

            await set(ref(db, 'codes/' + code), testData);

            // Add to teacher's list
            const codesSnap = await get(ref(db, `users/${currentUser.uid}/createdCodes`));
            const createdCodes = codesSnap.exists() ? codesSnap.val() : [];
            if (!createdCodes.includes(code)) {
                createdCodes.push(code);
                await update(ref(db, `users/${currentUser.uid}`), { createdCodes });
            }

            alert('Saqlandi!');
            resetToDevMode();
        });

        function resetToDevMode() {
            addCodeSection.classList.add('hidden');
            myCodesSection.classList.add('hidden');
            statsSection.classList.add('hidden');
            sendCodesSection.classList.add('hidden');

            // Clear inputs
            document.getElementById('new-code').value = '';
            document.getElementById('new-code').disabled = false;
            simpleAnswersInput.value = '';
            document.getElementById('answers-list').innerHTML = '';
            detailedQuestions = [];
            simpleModeBtn.click();

            if (isOwner) {
                ownerSection.classList.remove('hidden');
                ownerSection.style.display = 'grid';
            } else {
                adminSection.classList.remove('hidden');
                adminSection.style.display = 'grid';
            }
        }

        // My Codes
        async function loadCodes(listId, callback) {
            const list = document.getElementById(listId);
            list.innerHTML = 'Yuklanmoqda...';

            // Get only this teacher's codes
            const codesSnap = await get(ref(db, 'codes'));
            list.innerHTML = '';

            if (!codesSnap.exists()) {
                list.innerHTML = '<p>Hali kodlar yo\'q</p>';
                return;
            }

            let hasCode = false;
            codesSnap.forEach(child => {
                const codeData = child.val();
                if (codeData.createdBy === currentUser.uid || isOwner) {
                    hasCode = true;
                    const div = document.createElement('div');
                    div.className = 'code-item';

                    const btn = document.createElement('button');
                    btn.textContent = child.key;
                    btn.onclick = () => callback(child.key);

                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Tahrirlash';
                    editBtn.className = 'edit-btn';
                    editBtn.onclick = () => editCode(child.key);

                    div.appendChild(btn);
                    div.appendChild(editBtn);
                    list.appendChild(div);
                }
            });

            if (!hasCode) {
                list.innerHTML = '<p>Hali kodlar yo\'q</p>';
            }
        }

        myCodesBtn.addEventListener('click', () => {
            ownerSection.classList.add('hidden');
            myCodesSection.classList.remove('hidden');
            loadCodes('codes-list', showStats);
        });

        myCodesBtnAdmin.addEventListener('click', () => {
            adminSection.classList.add('hidden');
            myCodesSection.classList.remove('hidden');
            loadCodes('codes-list', showStats);
        });

        // All Codes (Owner only)
        if (allCodesBtn) {
            allCodesBtn.addEventListener('click', () => {
                ownerSection.classList.add('hidden');
                myCodesSection.classList.remove('hidden');
                loadAllCodes('codes-list', showStats);
            });
        }

        // Add Admin (Owner only)
        if (addAdminBtn) {
            addAdminBtn.addEventListener('click', () => {
                const email = prompt("Yangi admin email manzilini kiriting:");
                if (email) {
                    alert(`Admin qo'shish funksiyasi: ${email}\n\nBu funksiya keyinroq to'liq ishlab chiqiladi.`);
                }
            });
        }

        // Load all codes (for owner)
        async function loadAllCodes(listId, callback) {
            const list = document.getElementById(listId);
            list.innerHTML = 'Yuklanmoqda...';

            const codesSnap = await get(ref(db, 'codes'));
            list.innerHTML = '';

            if (!codesSnap.exists()) {
                list.innerHTML = '<p>Hali kodlar yo\'q</p>';
                return;
            }

            codesSnap.forEach(child => {
                const codeData = child.val();
                const div = document.createElement('div');
                div.className = 'code-item';

                const btn = document.createElement('button');
                btn.textContent = `${child.key} (${codeData.teacherName || 'Noma\'lum'})`;
                btn.onclick = () => callback(child.key);

                const editBtn = document.createElement('button');
                editBtn.textContent = 'Tahrirlash';
                editBtn.className = 'edit-btn';
                editBtn.onclick = () => editCode(child.key);

                div.appendChild(btn);
                div.appendChild(editBtn);
                list.appendChild(div);
            });
        }

        async function showStats(code) {
            myCodesSection.classList.add('hidden');
            statsSection.classList.remove('hidden');

            const snap = await get(ref(db, 'codes/' + code + '/usage'));
            const usage = snap.val() || {};

            let html = `<h3>${code} - Natijalar</h3><ul>`;
            let totalCorrect = 0;

            Object.values(usage).forEach(u => {
                totalCorrect += u.correct;
                html += `<li><strong>${u.studentName || u.user || 'Noma\'lum'}</strong>: ${u.correct} to'g'ri, ${u.total - u.correct} xato</li>`;
            });

            html += `</ul><p>Jami foydalanuvchi: ${Object.keys(usage).length}</p>`;
            document.getElementById('stats-content').innerHTML = html;
        }

        document.getElementById('back-to-owner').addEventListener('click', resetToDevMode);
        document.getElementById('back-to-codes').addEventListener('click', () => {
            statsSection.classList.add('hidden');
            myCodesSection.classList.remove('hidden');
        });

        // Send to Bot
        sendToBotBtn.addEventListener('click', () => {
            ownerSection.classList.add('hidden');
            sendCodesSection.classList.remove('hidden');
            loadCodes('send-codes-list', sendStatsToBot);
        });

        sendToBotBtnAdmin.addEventListener('click', () => {
            adminSection.classList.add('hidden');
            sendCodesSection.classList.remove('hidden');
            loadCodes('send-codes-list', sendStatsToBot);
        });

        document.getElementById('back-to-owner-send').addEventListener('click', resetToDevMode);

        async function sendStatsToBot(code) {
            const snap = await get(ref(db, 'codes/' + code + '/usage'));
            const usage = snap.val() || {};
            let msg = `üìä Statistika: ${code}\n\n`;

            if (Object.keys(usage).length === 0) msg += "‚ö†Ô∏è Hali natijalar yo'q.";
            else {
                Object.values(usage).forEach(u => {
                    msg += `üë§ ${u.studentName || u.user}: ‚úÖ ${u.correct} | ‚ùå ${u.total - u.correct}\n`;
                });
            }

            await sendToTelegram(msg);
            alert('Botga yuborildi!');
        }

    </script>
</body>
