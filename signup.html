<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Roâ€˜yxatdan oâ€˜tish</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #064e3b, #020617);
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #e5e7eb;
    }

    .card {
      width: 440px;
      background: rgba(2, 6, 23, 0.95);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 30px 80px rgba(0,0,0,.7);
    }

    h1 { text-align: center; font-size: 30px; margin-bottom: 30px; }

    input {
      width: 100%;
      padding: 16px 18px;
      font-size: 18px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 2px solid #334155;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #34d399, #22c55e);
      color: #022c22;
      font-weight: 700;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>Roâ€˜yxatdan oâ€˜tish</h1>

  <input id="name" type="text" placeholder="Ism">
  <input id="surname" type="text" placeholder="Familiya">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parol (kamida 6 ta)">

  <button id="signupBtn">Hisob yaratish</button>
  <div id="error" class="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-Bp_gjuChFhdGxRTPIb5w4zGS025ITx4",
    authDomain: "smarter-a99f4.firebaseapp.com",
    databaseURL: "https://smarter-a99f4-default-rtdb.firebaseio.com",
    projectId: "smarter-a99f4",
    storageBucket: "smarter-a99f4.firebasestorage.app",
    messagingSenderId: "201127037803",
    appId: "1:201127037803:web:32f85148679a0314645a2e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const signupBtn = document.getElementById("signupBtn");
  const error = document.getElementById("error");

  signupBtn.onclick = async () => {
    error.textContent = "";

    const name = document.getElementById("name").value.trim();
    const surname = document.getElementById("surname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!name || !surname) {
      error.textContent = "Ism va familiya majburiy";
      return;
    }

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;

      // ðŸ”µ Realtime Database ga yozish
      await set(ref(db, "users/" + uid), {
        name,
        surname,
        email,
        role: null,
        createdAt: Date.now()
      });

      location.href = "/major.html";

    } catch (e) {
      if (e.code === "auth/email-already-in-use") {
        error.textContent = "Bu email bilan hisob bor";
      } else if (e.code === "auth/weak-password") {
        error.textContent = "Parol kamida 6 ta belgidan iborat boâ€˜lsin";
      } else {
        error.textContent = "Xatolik yuz berdi";
        console.error(e);
      }
    }
  };
</script>
</body>
</html>
