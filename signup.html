<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Ro‘yxatdan o‘tish</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#064e3b,#020617);
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    .card {
      width: 420px;
      background: #020617;
      padding: 35px;
      border-radius: 18px;
    }
    h1 { text-align: center; margin-bottom: 25px; }
    input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      cursor: pointer;
    }
    .error {
      margin-top: 12px;
      color: #f87171;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Ro‘yxatdan o‘tish</h1>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parol (kamida 6 ta)">
  <button id="signupBtn">Hisob yaratish</button>

  <div id="error" class="error"></div>
</div>

<script type="module">
  console.log("Signup script yuklandi");

  import { auth } from "./firebase.js";
  import { createUserWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const errorBox = document.getElementById("error");

  document.getElementById("signupBtn").onclick = async () => {
    errorBox.textContent = "";
    try {
      console.log("Signup bosildi");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        throw new Error("Email yoki parol bo‘sh");
      }

      const cred = await createUserWithEmailAndPassword(auth, email, password);
      console.log("Yaratildi:", cred.user.uid);

      location.href = "/major.html";
    } catch (e) {
      console.error(e);
      errorBox.textContent = e.message;
    }
  };
</script>

</body>
</html>
