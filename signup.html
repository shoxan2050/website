<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
</head>
<body>

<h2>Roâ€˜yxatdan oâ€˜tish</h2>

<form id="signupForm">
  <input id="first" placeholder="Ism" required><br><br>
  <input id="last" placeholder="Familiya" required><br><br>
  <input id="email" type="email" placeholder="Email" required><br><br>
  <input id="password" type="password" placeholder="Parol" required><br><br>
  <button type="submit">Hisob yaratish</button>
</form>

<p id="msg"></p>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { createUserWithEmailAndPassword, updateProfile } from
    "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { ref, set } from
    "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const form = document.getElementById("signupForm");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // ðŸ”¥ AGAR BU BOâ€˜LMASA â€” HAMMASI Oâ€˜LADI

    try {
      const first = first.value.trim();
      const last = last.value.trim();
      const emailVal = email.value.trim();
      const pass = password.value;

      const cred = await createUserWithEmailAndPassword(auth, emailVal, pass);

      await updateProfile(cred.user, {
        displayName: first + " " + last
      });

      await set(ref(db, "users/" + cred.user.uid), {
        firstName: first,
        lastName: last,
        email: emailVal
      });

      location.href = "major.html";

    } catch (err) {
      msg.textContent = err.message;
      console.error(err);
    }
  });
</script>

</body>
</html>
