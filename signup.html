<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Ro‘yxatdan o‘tish</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #064e3b, #020617);
            font-family: "Segoe UI", system-ui, sans-serif;
            color: #e5e7eb;
        }

        .card {
            width: 440px;
            background: rgba(2, 6, 23, 0.95);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, .7);
        }

        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            font-size: 18px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: 2px solid #334155;
            background: #020617;
            color: #e5e7eb;
            outline: none;
        }

        input:focus {
            border-color: #34d399;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, .2);
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #34d399, #22c55e);
            color: #022c22;
            font-weight: 700;
            cursor: pointer;
        }

        .link {
            text-align: center;
            margin-top: 22px;
            font-size: 15px;
        }

        .link a {
            color: #34d399;
            text-decoration: none;
        }

        .error {
            color: #f87171;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Ro‘yxatdan o‘tish</h1>

        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Parol (kamida 6 ta)">
        <button id="signupBtn">Hisob yaratish</button>

        <div id="error" class="error"></div>

        <div class="link">
            Hisob bor? <a href="/signin.html">Kirish</a>
        </div>
    </div>

    <script type="module">
        import { auth } from "./firebase.js";
        import {
            createUserWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        signupBtn.onclick = async () => {
            error.textContent = "";
            try {
                await createUserWithEmailAndPassword(
                    auth,
                    email.value.trim(),
                    password.value
                );
                // avtomatik login bo‘ladi
                location.href = "/major.html";
            } catch (e) {
                error.textContent = e.message.includes("email-already")
                    ? "Bu email allaqachon mavjud"
                    : "Xatolik yuz berdi";
            }
        };
    </script>

</body>

</html>
