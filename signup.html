<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Roâ€˜yxatdan oâ€˜tish</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b, #020617);
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #e5e7eb;
    }

    .card {
      width: 440px;
      background: rgba(2, 6, 23, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 30px 90px rgba(0,0,0,.75);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 18px 20px;
      font-size: 20px;
      margin-bottom: 18px;
      border-radius: 14px;
      border: 2px solid #334155;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 4px rgba(56,189,248,.25);
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #020617;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      opacity: .95;
    }

    .error {
      margin-top: 14px;
      color: #f87171;
      font-size: 15px;
      text-align: center;
      white-space: pre-wrap;
    }

    .link {
      text-align: center;
      margin-top: 22px;
      font-size: 15px;
    }

    .link a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Roâ€˜yxatdan oâ€˜tish</h1>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parol (kamida 6 ta belgi)">
  <button id="signupBtn">Hisob yaratish</button>

  <div id="error" class="error"></div>

  <div class="link">
    Hisob bormi? <a href="/signin.html">Kirish</a>
  </div>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import { createUserWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const errorBox = document.getElementById("error");

  signupBtn.onclick = async () => {
    errorBox.textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      if (!email || !password) {
        throw new Error("Email va parolni toâ€˜ldiring");
      }

      await createUserWithEmailAndPassword(auth, email, password);
      location.href = "/major.html";

    } catch (e) {
      // ðŸ”¥ Firebase xatolarini Oâ€˜ZBEKCHA va TOZA qilish
      let msg = "Xatolik yuz berdi";

      if (e.code === "auth/invalid-email") {
        msg = "Email notoâ€˜gâ€˜ri kiritilgan";
      } else if (e.code === "auth/email-already-in-use") {
        msg = "Bu email allaqachon roâ€˜yxatdan oâ€˜tgan";
      } else if (e.code === "auth/weak-password") {
        msg = "Parol kamida 6 ta belgidan iborat boâ€˜lishi kerak";
      }

      errorBox.textContent = msg;
    }
  };
</script>

</body>
</html>
