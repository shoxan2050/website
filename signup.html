<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Ro‘yxatdan o‘tish</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f766e, #020617);
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #e5e7eb;
    }

    .card {
      width: 440px;
      background: rgba(2, 6, 23, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0,0,0,.7);
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      padding: 15px 18px;
      font-size: 17px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: 2px solid #334155;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    input:focus {
      border-color: #2dd4bf;
      box-shadow: 0 0 0 3px rgba(45,212,191,.25);
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2dd4bf, #22c55e);
      color: #022c22;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: .95;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
      min-height: 18px;
    }

    .link {
      text-align: center;
      margin-top: 22px;
      font-size: 15px;
    }

    .link a {
      color: #2dd4bf;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Ro‘yxatdan o‘tish</h1>

  <input id="firstName" type="text" placeholder="Ism">
  <input id="lastName" type="text" placeholder="Familiya">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parol (kamida 6 ta)">

  <button id="signupBtn">Hisob yaratish</button>

  <div id="error" class="error"></div>

  <div class="link">
    Hisob bor? <a href="/signin.html">Kirish</a>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { createUserWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { ref, set }
    from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firstName = document.getElementById("firstName");
  const lastName  = document.getElementById("lastName");
  const email     = document.getElementById("email");
  const password  = document.getElementById("password");
  const error     = document.getElementById("error");
  const signupBtn = document.getElementById("signupBtn");

  signupBtn.onclick = async () => {
    error.textContent = "";

    if (!firstName.value.trim() || !lastName.value.trim()) {
      error.textContent = "Ism va familiya majburiy";
      return;
    }

    if (password.value.length < 6) {
      error.textContent = "Parol kamida 6 ta belgidan iborat bo‘lsin";
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(
        auth,
        email.value.trim(),
        password.value
      );

      const uid = userCred.user.uid;

      await set(ref(db, "users/" + uid), {
        firstName: firstName.value.trim(),
        lastName: lastName.value.trim(),
        email: email.value.trim(),
        role: null,
        createdAt: Date.now()
      });

      location.href = "/major.html";

    } catch (e) {
      if (e.code === "auth/email-already-in-use") {
        error.textContent = "Bu email bilan hisob allaqachon mavjud";
      } else if (e.code === "auth/invalid-email") {
        error.textContent = "Email noto‘g‘ri kiritilgan";
      } else {
        error.textContent = "Ro‘yxatdan o‘tishda xatolik";
        console.error(e);
      }
    }
  };
</script>

</body>
</html>
