<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ro‘yxatdan o‘tish</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<style>
body{
    margin:0;
    font-family:Segoe UI,sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#e5e7eb;
}

.box{
    background:rgba(0,0,0,.65);
    padding:35px;
    border-radius:18px;
    width:340px;
    box-shadow:0 0 40px rgba(0,0,0,.8);
    text-align:center;
}

h2{margin-bottom:20px}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:none;
    outline:none;
    font-size:15px;
}

button{
    width:100%;
    padding:13px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:600;
    background:linear-gradient(135deg,#38bdf8,#6366f1);
    cursor:pointer;
}

button:hover{
    box-shadow:0 0 20px #38bdf8;
}

.error{color:#ef4444;margin-top:10px}
.success{color:#22c55e;margin-top:10px}
</style>
</head>
<body>

<div class="box">
    <h2>Ro‘yxatdan o‘tish</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Parol">

    <button onclick="signup()">Davom etish</button>

    <div id="msg"></div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAYbHeM6nDZgIdYBbxtxQvx4S0npE8lRwk",
    authDomain: "requered.firebaseapp.com",
    projectId: "requered"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function signup(){
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    msg.textContent = "";

    if(!email || !password){
        msg.textContent = "Email va parol kiriting!";
        msg.className = "error";
        return;
    }

    auth.createUserWithEmailAndPassword(email,password)
        .then(()=>{
            msg.textContent = "Ro‘yxatdan muvaffaqiyatli o‘tdingiz!";
            msg.className = "success";

            setTimeout(()=>{
                window.location.href = "./major.html";
            },1000);
        })
        .catch(err=>{
            msg.textContent = err.message;
            msg.className = "error";
        });
}
</script>

</body>
</html>
