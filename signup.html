<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>

<h2>Roâ€˜yxatdan oâ€˜tish</h2>

<form id="signupForm">
  <input id="firstName" placeholder="Ism" required><br><br>
  <input id="lastName" placeholder="Familiya" required><br><br>
  <input id="email" type="email" placeholder="Email" required><br><br>
  <input id="password" type="password" placeholder="Parol" required><br><br>
  <button type="submit">Hisob yaratish</button>
</form>

<p id="msg"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "SENIKI",
    authDomain: "SENIKI.firebaseapp.com",
    databaseURL: "https://SENIKI-default-rtdb.firebaseio.com",
    projectId: "SENIKI",
    appId: "SENIKI"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const form = document.getElementById("signupForm");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // ðŸ”¥ ENG MUHIM QATOR

    const first = firstName.value.trim();
    const last = lastName.value.trim();
    const email = email.value.trim();
    const pass = password.value;

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, pass);

      await updateProfile(cred.user, {
        displayName: first + " " + last
      });

      await set(ref(db, "users/" + cred.user.uid), {
        firstName: first,
        lastName: last,
        email: email
      });

      msg.textContent = "Hisob yaratildi âœ…";
      location.href = "major.html";

    } catch (err) {
      msg.textContent = err.message;
    }
  });
</script>

</body>
</html>
