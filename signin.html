<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Kirish</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1e293b, #020617);
            font-family: "Segoe UI", system-ui, sans-serif;
            color: #e5e7eb;
        }

        .card {
            width: 420px;
            background: rgba(15, 23, 42, 0.95);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, .7);
        }

        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            font-size: 18px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: 2px solid #334155;
            background: #020617;
            color: #e5e7eb;
            outline: none;
        }

        input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, .2);
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: #020617;
            font-weight: 700;
            cursor: pointer;
        }

        .link {
            text-align: center;
            margin-top: 22px;
            font-size: 15px;
        }

        .link a {
            color: #38bdf8;
            text-decoration: none;
        }

        .error {
            color: #f87171;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Kirish</h1>

        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Parol">
        <button id="loginBtn">Kirish</button>

        <div id="error" class="error"></div>

        <div class="link">
            Hisob yo‘qmi? <a href="/signup.html">Ro‘yxatdan o‘tish</a>
        </div>
    </div>

    <script type="module">
        import { auth } from "./firebase.js";
        import {
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Agar login bo‘lib turgan bo‘lsa — darhol major
        onAuthStateChanged(auth, user => {
            if (user) location.href = "/major.html";
        });

        loginBtn.onclick = async () => {
            try {
                await signInWithEmailAndPassword(
                    auth,
                    email.value,
                    password.value
                );
                location.href = "/major.html";
            } catch (e) {
                alert(e.message);
            }
        };
    </script>
