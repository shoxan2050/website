<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #064e3b, #020617);
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #e5e7eb;
    }

    .card {
      width: 440px;
      background: rgba(2, 6, 23, 0.95);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 30px 80px rgba(0,0,0,.7);
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 16px 18px;
      font-size: 18px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 2px solid #334155;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    input:focus {
      border-color: #34d399;
      box-shadow: 0 0 0 3px rgba(52,211,153,.2);
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #34d399, #22c55e);
      color: #022c22;
      font-weight: 700;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .link {
      text-align: center;
      margin-top: 22px;
      font-size: 15px;
    }

    .link a {
      color: #34d399;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Kirish</h1>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parol">
  <button id="signinBtn">Kirish</button>

  <div id="error" class="error"></div>

  <div class="link">
    Hisob yo‘qmi? <a href="/signup.html">Ro‘yxatdan o‘tish</a>
  </div>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import {
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const error = document.getElementById("error");
  const signinBtn = document.getElementById("signinBtn");

  signinBtn.onclick = async () => {
    error.textContent = "";

    try {
      await signInWithEmailAndPassword(
        auth,
        email.value.trim(),
        password.value
      );

      location.href = "/major.html";

    } catch (e) {
      if (e.code === "auth/user-not-found") {
        error.textContent = "Bu email bilan hisob topilmadi";
      } else if (e.code === "auth/wrong-password") {
        error.textContent = "Parol noto‘g‘ri";
      } else {
        error.textContent = "Kirishda xatolik";
        console.error(e);
      }
    }
  };
</script>

</body>
</html>
