<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b, #020617);
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #e5e7eb;
    }

    .card {
      width: 440px;
      background: rgba(2, 6, 23, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 30px 90px rgba(0,0,0,.75);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 18px 20px;
      font-size: 20px;
      margin-bottom: 18px;
      border-radius: 14px;
      border: 2px solid #334155;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 4px rgba(56,189,248,.25);
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #020617;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      opacity: .95;
    }

    .error {
      margin-top: 14px;
      color: #f87171;
      font-size: 15px;
      text-align: center;
      white-space: pre-wrap;
    }

    .link {
      text-align: center;
      margin-top: 22px;
      font-size: 15px;
    }

    .link a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Kirish</h1>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parol">
  <button id="loginBtn">Kirish</button>

  <div id="error" class="error"></div>

  <div class="link">
    Hisob yo‘qmi? <a href="/signup.html">Ro‘yxatdan o‘tish</a>
  </div>
</div>

<script type="module">
  console.log("signin.html yuklandi");

  import { auth } from "./firebase.js";
  import {
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const errorBox = document.getElementById("error");

  // Agar user oldin login bo‘lgan bo‘lsa → major.html
  onAuthStateChanged(auth, user => {
    if (user) {
      console.log("Avval login bo‘lgan:", user.uid);
      location.href = "/major.html";
    }
  });

  loginBtn.onclick = async () => {
    errorBox.textContent = "";

    try {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        throw new Error("Email va parolni to‘ldiring");
      }

      console.log("Login urinishi:", email);

      const cred = await signInWithEmailAndPassword(
        auth,
        email,
        password
      );

      console.log("Login OK:", cred.user.uid);
      location.href = "/major.html";

    } catch (e) {
      console.error("Login xato:", e);
      errorBox.textContent = e.message;
    }
  };
</script>

</body>
</html>
