<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#020617,#1e293b);
      font-family:system-ui;
      color:#e5e7eb;
    }
    .card{
      background:#0f172a;
      padding:40px;
      border-radius:18px;
      width:100%;
      max-width:400px;
      box-shadow:0 20px 60px rgba(0,0,0,.6);
    }
    h1{text-align:center;margin-bottom:25px}
    input{
      width:100%;
      padding:14px;
      margin:10px 0;
      border-radius:10px;
      border:1px solid #334155;
      background:#020617;
      color:white;
      font-size:16px;
    }
    button{
      width:100%;
      padding:14px;
      margin-top:15px;
      border:none;
      border-radius:12px;
      background:linear-gradient(135deg,#4ade80,#22c55e);
      font-size:17px;
      font-weight:600;
      cursor:pointer;
    }
    .error{color:#ef4444;margin-top:10px;text-align:center}
  </style>
</head>
<body>

<div class="card">
  <h1>Kirish</h1>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parol">

  <button id="loginBtn">Kirish</button>
  <div class="error" id="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT.firebaseapp.com",
    databaseURL: "https://PROJECT-default-rtdb.firebaseio.com",
    projectId: "PROJECT",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  document.getElementById("loginBtn").onclick = async () => {
    try{
      const cred = await signInWithEmailAndPassword(
        auth,
        email.value.trim(),
        password.value
      );

      const snap = await get(ref(db,"users/"+cred.user.uid));
      const data = snap.val() || {};

      // agar ism yoki role yo‘q bo‘lsa
      if(!data.firstName || !data.lastName || !data.role){
        location.href = "major.html";
        return;
      }

      // role bor
      if(data.role === "teacher"){
        location.href = "teacher.html";
      }else{
        location.href = "student.html";
      }

    }catch(e){
      error.textContent = "Email yoki parol noto‘g‘ri";
    }
  };
</script>
</body>
</html>
