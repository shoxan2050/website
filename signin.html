<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #064e3b, #020617);
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #e5e7eb;
    }

    .card {
      width: 420px;
      background: rgba(2, 6, 23, 0.95);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 30px 80px rgba(0,0,0,.7);
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 16px 18px;
      font-size: 18px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 2px solid #334155;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #34d399, #22c55e);
      color: #022c22;
      font-weight: 700;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-top: 12px;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      color: #34d399;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Kirish</h1>

  <input id="email" type="text" placeholder="Email">
  <input id="password" type="password" placeholder="Parol">

  <button id="signinBtn">Kirish</button>
  <div id="error" class="error"></div>

  <div class="link">
    Hisob yoâ€˜qmi? <a href="/signup">Roâ€˜yxatdan oâ€˜tish</a>
  </div>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import { signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  import {
    getDatabase,
    ref,
    get
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const error = document.getElementById("error");
  const signinBtn = document.getElementById("signinBtn");

  const db = getDatabase();

  signinBtn.onclick = async () => {
    error.textContent = "";

    const inputEmail = email.value.trim();
    const inputPassword = password.value;

    if (!inputEmail || !inputPassword) {
      error.textContent = "Email va parolni kiriting";
      return;
    }

    try {
      // ðŸ”¹ ADMIN TEKSHIRISH (Realtime Database)
      const snap = await get(ref(db, "users/adm"));

      if (snap.exists()) {
        const admObj = snap.val();
        const firstAdminValue = Object.values(admObj)[0];

        if (
          inputEmail === firstAdminValue &&
          inputPassword === firstAdminValue
        ) {
          // âœ… ADMIN
          location.href = "control.html";
          return;
        }
      }

      // ðŸ”¹ ODDIY USER (Firebase Auth)
      await signInWithEmailAndPassword(
        auth,
        inputEmail,
        inputPassword
      );

      location.href = "major.html";

    } catch (e) {
      error.textContent = "Email yoki parol notoâ€˜gâ€˜ri";
    }
  };
</script>

</body>
</html>
