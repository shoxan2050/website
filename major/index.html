<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol tanlash</title>
    <link rel="stylesheet" href="../global.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
        }

        .card {
            background: rgba(15, 23, 42, 0.95);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            width: 500px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, .6);
            position: relative;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 13px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .user-info {
            text-align: left;
            opacity: 0.8;
        }

        .logout-btn {
            background: #334155;
            color: #f1f5f9;
            padding: 5px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            opacity: .8;
            margin-bottom: 30px;
        }

        .btns {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 16px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
        }

        .teacher {
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #022c22;
        }

        .student {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #052e16;
        }

        .loader {
            margin-top: 25px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <!-- Global Account widget will be injected here by global.js -->

        <h1 id="title">Yuklanmoqda...</h1>
        <p id="subtitle">Iltimos, kuting</p>

        <div class="btns" id="roleBtns" style="display:none;">
            <button class="teacher" id="teacherBtn">Ha, o‘qituvchiman</button>
            <button class="student" id="studentBtn">Yo‘q, o‘quvchiman</button>
        </div>

        <div class="loader" id="loader">Saqlanmoqda...</div>
    </div>

    <script type="module">
        import { auth, db } from "../firebase.js";
        import { onAuthStateChanged } from
            "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { ref, get, update } from
            "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { initAccountWidget } from "../global.js";

        initAccountWidget();

        const teacherBtn = document.getElementById("teacherBtn");
        const studentBtn = document.getElementById("studentBtn");
        const loader = document.getElementById("loader");
        const roleBtns = document.getElementById("roleBtns");
        const title = document.getElementById("title");
        const subtitle = document.getElementById("subtitle");

        teacherBtn.onclick = async () => {
            const user = auth.currentUser;
            if (!user) return;

            loader.style.display = "block";
            roleBtns.style.display = "none";

            await update(ref(db, "users/" + user.uid), { role: "teacher" });
            location.href = "/teacher";
        };

        studentBtn.onclick = async () => {
            const user = auth.currentUser;
            if (!user) return;

            loader.style.display = "block";
            roleBtns.style.display = "none";

            await update(ref(db, "users/" + user.uid), { role: "student" });
            location.href = "/student";
        };

        // logout now handled in global.js

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                location.href = "/login";
                return;
            }

            const snap = await get(ref(db, "users/" + user.uid));

            if (!snap.exists()) {
                location.href = "/login";
                return;
            }

            const data = snap.val();

            // Profile UI handled in global.js

            if (data.role === "teacher") {
                location.href = "/teacher";
            } else if (data.role === "student") {
                location.href = "/student";
            } else {
                title.textContent = "Assalomu alaykum!";
                subtitle.textContent = "Iltimos, rolni tanlang";
                roleBtns.style.display = "flex";
            }
        });
    </script>

</body>

</html>
